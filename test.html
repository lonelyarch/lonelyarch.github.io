<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html, #allmap {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	font-family: "微软雅黑";
}
</style>
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=2.0&ak=YuGjSFyOKOnxRrTzrEgz8OkVpFb9h9Kn"></script>
<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript">
		var map = new BMap.Map("allmap");
		map.centerAndZoom(new BMap.Point(110.073604,33.233946), 15);
		map.addControl(new BMap.MapTypeControl());
		map.setCurrentCity("商洛市");
		map.enableScrollWheelZoom(true);
	</script>
</body>
</html>
