<!DOCTYPE html>
<html>
<head>
<title>个人博客</title>
<base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lib/css/w3.css">
<link rel="stylesheet" href="lib/css/w3-extension.css">
<link rel="stylesheet" href="lib/css/font-awesome.min.css">
<style id="myst" type="text/css"></style>
</head>
<body class="w3-black" onload="close_loader();">
	<div class="w3-loading"><div class="w3-loading-text"><span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span></div></div>
	<div class="w3-black w3-width" style="height: 68px; padding-top: 20px; text-align: center;">
		<div class="w3-wide w3-text-white">YOU ARE NOT ALONE, AND I AM HERE WITH YOU!</div>
	</div>
	<div id="main" class="w3-width" style="padding-top: 0px;">
		<div class="w3-row w3-black">
			<div id="menu" class="w3-light-green w3-width" style="height: 44px; z-index:2;">
				<div id="menu-large" class="w3-menu-large">
					<a class="w3-quarter w3-button w3-hover-black w3-hover-text-white">首页</a>
					<a class="w3-quarter w3-button w3-hover-black w3-hover-text-white">关于</a>
					<a class="w3-quarter w3-button w3-hover-black w3-hover-text-white">职业提升</a>
					<a class="w3-quarter w3-button w3-hover-black w3-hover-text-white">生活随笔</a>
				</div>
				<div id="menu-small" class="w3-menu-small">
					<a class="w3-button w3-light-green w3-hover-black w3-hover-text-white">首页</a>
					<a class="w3-button w3-light-green w3-hover-black w3-hover-text-white">关于</a>
					<a class="w3-button w3-light-green w3-hover-black w3-hover-text-white">职业提升</a>
					<a class="w3-button w3-light-green w3-hover-black w3-hover-text-white">生活随笔</a>
					<a class="w3-button w3-hover-black w3-hover-text-white icon">☰</a>
				</div>
			</div>
			<div id="area" class="w3-panel" style="padding: 0;">
				<div id="overview"></div>
        		<div id="archives"></div>
        		<div id="contents"></div>
			</div>
		</div>
	</div>
	<footer class="w3-width">
		<div id="navigate" style="height: 44px;">
			<hr style="margin-bottom: 10px; margin-top: 0;">
            <nav id="prevtonext"></nav>
            <nav id="pagination" style="height: 22px;">
                <a onclick="prev();" class="w3-text-blue w3-left prev" style="text-decoration: none; cursor: pointer;">« 上一页</a>
                <a onclick="next();" class="w3-text-blue w3-right next" style="text-decoration: none; cursor: pointer;">下一页 »</a>
                <div style="margin: auto; text-align: center;">
                    <a onclick="file();" class="w3-text-blue" style="text-decoration: none; cursor: pointer;">文章归档</a>
                </div>
            </nav>
            <hr class="w3-hide">
		</div>
		<div style="clear: both;"></div>
		<hr style="margin-bottom: 10px; margin-top: 0;">
		<div class="w3-center w3-opacity" style="height: 22px;">版权 © 2017-2018 柯南道尔</div>
		<hr style="margin-top: 10px;">
	</footer>
	<script src="lib/js/w3.js"></script>

</html>
